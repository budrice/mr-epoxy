<main>
	<bud-navbar></bud-navbar>
	<header></header>
	<div class="container">
		<div class="row">
			<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
			<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
				
					<div class="panel" id="eldis_app_login_box">
						<p>{{ login_obj.message }}&nbsp;</p>
						<br>

						<form name="login_form">
							<input type="text" id="hidden_username" style="display: none;" value="test@test.com" ng-model="model.username" autocomplete="username">
							<input type="{{ login_obj.input.type }}" 
								   class="form-control" 
								   ng-class="{{ login_obj.input.class }}"
								   id="app_dynamic_login_input"
								   name="input" 
                                   ng-model="model.input" 
                                   ng-pattern="login_obj.input.pattern"
								   autocomplete="{{ login_obj.input.autocomplete }}"
								   placeholder="{{ login_obj.input.placeholder }}"
								   ng-show="login_obj.input.show"
								   ng-disabled="login_obj.input.disabled" required>

						</form>

						<button class="btn btn-success form-control" 
								name="login_form_login_button" 
								ng-click="getProcess()" 
								ng-disabled="login_obj.btn_login_disabled"
								ng-show="login_obj.button.show">{{ login_obj.button.text }}</button>
						<br>
						<label ng-show="login_obj.register.show">Not a member? Click the register button.</label>
						<br>
						<button class="btn btn-info form-control" 
								name="login_form_register_button" 
								ng-click="startRegistration()" 
								ng-disabled="login_obj.register.disabled"
								ng-show="login_obj.register.show">{{ login_obj.register.text }}</button>
						<br>
						<label ng-show="login_obj.forgot.show">Forgot Password</label>
						<br>
						<button class="btn btn-danger form-control" 
								ng-class="login_obj.forgot.class"
								name="login_form_forgot_button" 
								ng-click="forgot()" 
								ng-disabled="login_obj.forgot.disabled"
								ng-show="login_obj.forgot.show">{{ login_obj.forgot.text }}</button>
						<br>
					</div>
				
			</div>
			<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
		</div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h6 class="budrice">website developed by <a href="https://github.com/budrice" target="_blank" class="budrice-link">budrice</a></h6>
        </div>
    </div>
</main>
