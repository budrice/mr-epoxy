<nav class="navbar navbar-fixed-top navbar-expand-md">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
			 aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href ng-click="view('home')">{{ title }}</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="nav-item" ng-repeat="link in links">
					<button class="btn btn-default" ng-click="view(link.hash)">{{ link.label }}</button>
				</li>
			</ul>

			<ul class="right nav navbar-nav">
				<li class="nav-item">
					<button class="btn btn-info nav-link" href ng-click="logout()">{{ log_btn }}</button>
				</li>
			</ul>
			<span class="right navbar-text">Welcome {{ username || 'guest' }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
