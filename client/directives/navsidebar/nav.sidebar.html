<div class="container-fluid h-100">
    <div class="row h-100">
        <aside class="col-12 col-sm-12 col-md-3 col-lg-2 p-0 bg-dark" id="navsidebar">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-column flex-row align-items-start py-2">
				<a class="navbar-brand" href ng-click="view('home')">
					<img ng-src="{{navbarIcon}}" alt="{{navbarIconAlt}}" width="35" height="35">&nbsp;
					<span>Hello {{username}}</span>
				</a>
                <div id="navbarNavDropdown">
                    <ul class="flex-sm-column flex-sm-row navbar-nav w-100 justify-content-between">
                        <li class="nav-item" ng-repeat="bar in sidebars" ng-hide="current_location">
                            <a class="nav-link pl-0" href ng-click="view(bar.hash)"><span class="d-md-inline">{{bar.label}}</span></a>
                        </li>
						<li class="right nav-item" ng-hide="current_location">
							<button class="btn btn-info" href ng-click="logout()">Logout</button>
						</li>
                    </ul>
                </div>
            </nav>
        </aside>
        <main class="col bg-faded py-3"><ng-transclude></ng-transclude></main>
    </div>
</div>
